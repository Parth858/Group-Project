<html>
    <head>
        <title>Login page and registration form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"onclick="register()">Sighn In</button>
            </div>
            <div class="socal-icons">
                <img src="google.png">
                <img src="twitter.png">
                <img src="facebook.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User_id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="chech-box"><span>Remember password</span>
                <button type="submit" class="sub-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User_id" required>
                <input type="text" class="input-field" placeholder="Email_id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="sub-btn">Register</button>
                </form>
        </div>
            </div>
            <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "20px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "20px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
            </script>
    </body>
</html>
